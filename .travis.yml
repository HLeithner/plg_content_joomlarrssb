sudo: false
language: php
env:
  global:
  - secure: ""
  - UPDATE_CROWDIN="no"

matrix:
  include:
  - php: 7.0
    env: UPDATE_CROWDIN="yes"

after_success:
  - if [[ $UPDATE_CROWDIN == "yes" && $TRAVIS_PULL_REQUEST == "false" && $TRAVIS_BRANCH == "master" ]]; then vendor/bin/crowdin --upload; fi
